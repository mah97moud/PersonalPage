<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NavBar</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/smStyle.css">
</head>

<body>
     <!-- Menu In small Devices -->
    <div class="pageMenu">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 meun-col">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="logoBox">
                                <img src="img/mobile_logo.png" alt="Logo">
                            </div>
                        </div>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbarIcon">
                                    <i class="fas fa-bars"></i>
                                </span>
                            </button>

                            <div class="collapse menuBox navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav menuList mr-auto">
                                    <li class="menuItem">
                                        <a href="#" class="menuLink">
                                            Home
                                        </a>
                                    </li>
                                    <li class="menuItem">
                                        <a href="#" class="menuLink">
                                            About
                                        </a>
                                    </li>
                                    <li class="menuItem">
                                        <a href="#" class="menuLink">
                                            Services
                                        </a>
                                    </li>
                                    <li class="menuItem">
                                        <a href="#" class="menuLink">
                                            Portfolio
                                        </a>
                                    </li>
                                    <li class="menuItem">
                                        <a href="#" class="menuLink">
                                            News
                                        </a>
                                    </li>
                                    <li class="menuItem">
                                        <a href="#" class="menuLink">
                                            Contact
                                        </a>
                                    </li>
                                </ul>
                                <div class="row">
                                    <div class="socialBoxIcon">
                                        <span class="facebook socialIcon">
                                            <a href="" class="iconLink">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                        </span>
                                        <span class="twitter socialIcon">
                                            <a href="" class="iconLink">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                        </span>
                                        <span class="linkedin socialIcon">
                                            <a href="" class="iconLink">
                                                <i class="fab fa-linkedin-in"></i>
                                            </a>
                                        </span>
                                        <span class="instagram socialIcon">
                                            <a href="" class="iconLink">
                                                <i class="fab fa-instagram"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
